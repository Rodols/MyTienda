<div class="container">
  <div class="card-form">
    <form>
      <div class="item-form">
        <h2>Login</h2>
        <img src="../../../assets/img/log.png">
      </div>
      <div class="item-form">
        <label for="email">Correo</label>
        <input type="email" name="email" id="email" placeholder="Escribe tu correo" [(ngModel)]="user.email">
      </div>
      <div class="item-form">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="Escribe tu contraseña"
          [(ngModel)]="user.password">
      </div>
      <div class="item-form">
        <button (click)="LogIn();">Ingresar</button>
      </div>
      <div class="item-form">
        <p>¿No tienes cuenta? <a routerLink="/registro">Registrate</a></p>
      </div>
    </form>
  </div>
</div>
