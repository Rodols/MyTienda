<div class="container">
    <div class="card-form">
        <form>
          <div class="item-form">
            <h2>Login</h2>
          </div>
            <div class="item-form">    
              <input type="email" name="email" id="email" [(ngModel)]="user.email" >  
            </div>
            <div class="item-form">
             <input type="password" name="password" id="password" [(ngModel)]="user.password">   
            </div>
            <div class="item-form">
              <button (click)="LogIn();">Entrar</button>  
            </div>
        </form>     
    </div>
</div>
